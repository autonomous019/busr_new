<script type="text/javascript">

	var latlngs = new Array();
		
	{{#each route_map}}
		 latlngs.push(new L.LatLng( {{shape_pt_lat}},{{shape_pt_lon}} ));
	{{/each}}
		
		      var stops = [
	              {{#each stops}}

		          {
		               "type": "Feature",
		               "properties": { 
				           "stop_id": "{{stop_id}}", 
    			            "stop_name": "{{stop_name}}",
			                "popupContent": "<b>{{stop_name}}</b><br />Stop ID: {{stop_id}} ",
							
			            },
		                "geometry": {
		                   "type": "Point",
		                   "coordinates": [ {{stop_lat}}, {{stop_lon}} ]
		                }
		          },
	
  	              {{/each}}
		       ];
		
			   var geojsonMarkerOptions = {
			       radius: 3,
			       fillColor: "#ff7800",
			       color: "#000",
			       weight: 1,
			       opacity: 1,
			       fillOpacity: 0.8
			   };
			   
			   var busIcon = L.icon({
			       iconUrl: '/bus_stop_icon.png',
			       shadowUrl: '/tri.png',
			       iconSize:     [32, 32], // size of the icon
			       shadowSize:   [32, 32], // size of the shadow
			       iconAnchor:   [16, 16], // point of the icon which will correspond to marker's location
			       shadowAnchor: [4, 4],  // the same for the shadow
			       popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
			   });
		
			   var routeIcon = L.icon({
			       iconUrl: '/route_marker.png',
			       shadowUrl: '/tri.png',
			       iconSize:     [12, 12], // size of the icon
			       shadowSize:   [12, 12], // size of the shadow
			       iconAnchor:   [6, 6], // point of the icon which will correspond to marker's location
			       shadowAnchor: [6, 6],  // the same for the shadow
			       popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
			   });
		
	           var stopies = new L.LayerGroup();
			   
			   {{#each stops}}
			        L.marker([ {{stop_lat}}, {{stop_lon}} ],{icon: busIcon}).bindPopup( '{{stop_name}} - {{stop_id}}' ).addTo(stopies),
			   {{/each}}
 
	           L.marker([0, -0]).bindPopup('Prime Meridian.').addTo(stopies);
			   
	           var map_points = new L.LayerGroup();
			   
			   {{#each route_map}}
			        L.marker([ {{shape_pt_lat}}, {{shape_pt_lon}} ], {icon: routeIcon}).bindPopup( '{{shape_dist_traveled}} - {{shape_id}}: {{shape_pt_sequence}}' ).addTo(map_points),
			   {{/each}}
 
	           L.marker([0, -0]).bindPopup('0,0').addTo(map_points);
			   
	           var cmAttr = 'Busr.info Map data &copy; 2011 OpenStreetMap contributors',
	           cmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

	           

		       var map = L.map('map', {
		           zoom: 10,
		           layers: [ stopies]
		       });



		       var overlays = {
		           "Route Line": map_points,
		           "Stops": stopies
		       };

		       L.control.layers( overlays).addTo(map);
	
			   L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				            attribution: 'Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
				            maxZoom: 18
				         }).addTo(map);			
	 
			    var onLocationFound = function(e) {
					var radius = e.accuracy / 2;
					//$("#latlng").text(e.latlng);
					L.marker(e.latlng).addTo(map)
						.bindPopup("I am here").openPopup();

					L.circle(e.latlng, radius).addTo(map);
				}

			    var onLocationError = function(e) {
				    $("#latlng").text("ERROR: "+e.message);
					
				}
			
				// create a red polyline from an arrays of LatLng points
				var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
						
			  map.on('locationfound', onLocationFound);
			  map.on('locationerror', onLocationError);
			  map.locate({setView: true, zoom: 16, maxZoom: 16});
	     
			
				
        </script>

	<script type="text/javascript">

	function SortBySequencer(a, b){
	  //integer sorting algo
	  return a.sequencer-b.sequencer
	}

	
	
	var cnt = 0;
	var trip_id_reference = sched[0].trip_id;
	var temp_arr = new Array();
	document.write("<h3>Comprehensive Route Schedule</h3>");
	
	$.each( sched, function( key, value ) {
		//create temp array if trip_id[0] != trip_id[1] then reset temp array and start over
		temp_arr.push(value);
		if(cnt === 0){
			//document.write("<h4>Trip Headsign: "+sched[cnt].trip_headsign+"</h4>");
		}
		//need to show the headsign of the bus
		if(trip_id_reference != value.trip_id){
			//reset the array and reset trip_id_reference to next trip_id in sched array
			trip_id_reference = sched[cnt].trip_id;
			document.write("<h4>Trip Headsign: "+sched[cnt].trip_headsign+"</h4>");
			//sort the array by sequencer field
			temp_arr.sort(SortBySequencer);
			
			//do all writing to screen here 
			for(var i = 0; i<temp_arr.length-1; i++){
				//get stop_name from stops array where sched.stop_id = stop_info.stop_id
				for (var k = 0, len = stop_info.length; k < len; k++) {
				  if (stop_info[k].stop_id == temp_arr[i].stop_id) {
					  var stop_name = stop_info[k].stop_name;
				  }
				}
				//data not in UI: temp_arr[i].sequencer, temp_arr[i].trip_id
				document.write( temp_arr[i].arrival_time +"    |    "+ stop_name + "<small> (stop id #:"+temp_arr[i].stop_id+")</small>     |      day(s):"+temp_arr[i].days+"<br />" );
				
			}
			
			document.write("<hr>")
			temp_arr = []
		}

	  cnt++;
	});
	</script>
